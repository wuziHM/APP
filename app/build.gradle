apply plugin: 'com.android.application'

android {
    signingConfigs {
//        debug {
//            keyAlias 'allen'
//            keyPassword 'allen123'
//            storeFile file('E:/allenTestSpace/key/allen.jks')
//            storePassword 'allen123'
//        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "allenhu.app"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('libs/umeng-analytics-v5.6.4.jar')
    compile files('libs/libammsdk.jar')
    compile 'com.android.support:design:23.1.0'
    compile project(':base-adapter-library')
    compile project(path: ':car-library')
    compile 'com.github.razerdp:BasePopup:v1.1.5'
    // butterknife
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.isseiaoki:simplecropview:1.0.13'
    compile 'com.yongchun:com.yongchun.imageselector:1.1.0'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0-beta1'
    compile files('libs/pinyin4j-2.5.0.jar')
    compile project(':library')
    compile 'com.android.support:support-v4:24.2.0'
    compile files('libs/gson-2.1.jar')
    compile files('libs/ormlite-core-4.48.jar')
    compile files('libs/ormlite-android-4.48.jar')
}
